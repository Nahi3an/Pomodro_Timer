<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodro Timer</title>

</head>

<body>
    <div class="container">
        <!-- Heading -->
        <div class="card blue-grey darken-1">
            <div class="card-content white-text p-10 blue-grey darken-1">
                <span class="card-title center-align fw-400">Pomodro Timer</span>
            </div>
        </div>
        <!-- Informative Collapsilbe -->
        <div id="info">
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header"><i class="material-icons">lightbulb_outline</i>About Pomodro</div>
                    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>

            </ul>
        </div>


        <div class="card blue-grey darken-2">

            <div class="card-content white-text">
                <div class="row">
                    <div class="col s6">
                        <div class="clock">
                            <h3><span id="m-min">25</span>:<span id="m-sec">00</span></h3>
                        </div>

                        <i class="medium material-icons" id="m-play-btn">play_arrow</i>
                        <i class="medium material-icons" id="m-stop-btn">stop</i>
                    </div>
                    <div class="col s6 ">
                        <h3><span id="b-min">5</span>:<span id="b-sec"> 00</span></h3>
                        <i class="medium material-icons" id="b-play-btn">play_arrow</i>
                        <i class="medium material-icons" id="b-stop-btn">stop</i>
                    </div>
                </div>
            </div>


        </div>




    </div>


    <!-- Compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js">
    </script>


</body>

</html>
